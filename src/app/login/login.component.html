<div class="Container__Login">
  <div class="Form">
    <form class="Form__Container" >
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Your username">

      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Your password">

      <input type="submit" value="Submit" (click)="login()">
    </form>
    <div *ngIf="errorCredentials" class="Error">
      Vous ne pouvez pas vous connecter, votre username ou mot de passe est incorrect.
    </div>
    <div *ngIf="errorDeleted" class="Error">
      Vous ne pouvez pas vous connecter, vous avez supprim√© votre compte.
    </div>
    <div *ngIf="errorUnexpected" class="Error">
      Une erreur est survenue, merci d'essayer plus tard.
    </div>
  </div>
</div>
