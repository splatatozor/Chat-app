<div class="Container__SignIn">
  <div class="Form">
    <form class="Form__Container" >
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Your username">

      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Your password">

      <label>Full Name</label>
      <input type="text" [(ngModel)]="fullName" name="fullname" placeholder="Your firstname and lastname..">

      <label>Birthdate</label>
      <input type="date" [(ngModel)]="birthDate" name="birthdate" placeholder="Your birthdate">

      <label>Country</label>
      <select name="country" [(ngModel)]="country">
        <option *ngFor="let country of countries" value={{country.id}}>{{country.label}}</option>
      </select>

      <label>Language</label>
      <select name="language" [(ngModel)]="language">
        <option *ngFor="let language of languages" value={{language.id}}>{{ language.label }}</option>
      </select>


      <label>Email</label>
      <input type="email" [(ngModel)]="mailAddress" name="lastname" placeholder="Your last name..">

      <input type="file" [(ngModel)]="picture" name="pic" class="Form__Container__File" accept=".png, .jpg, .jpeg" size="2097152">


      <input type="submit" value="Submit" (click)="addUser()">
    </form>
  </div>
</div>
