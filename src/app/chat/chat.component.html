<div class="Container__Chat">
  <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>

</div>

<input class="textarea" [(ngModel)]="message" type="text" placeholder="Type here!"/><div class="emojis"></div>
<button class="button" (click)="sendMessage()">Click Me</button>
